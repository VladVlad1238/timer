<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Timer</title>
</head>
<body>
    <div class="container">
        <h1 class="timer__title"><time>00:00:00</time></h1>
        <div class="timer">
            <button class="js-start-button timer__start button">Start</button>
            <button class="js-stop-button timer__stop button">Stop</button>
            <button class="js-reset-button timer__reset button">Reset</button>
        </div>    
    </div>
  
    <script src="timer.js"></script>
</body>
</html>
